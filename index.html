<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Cued Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col gap-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-100">Voice-Cued Timer</h1>
            <p class="text-gray-400 mt-2">Try saying "set a timer for 5 minutes".</p>
        </div>

        <div id="timerDisplay" class="text-7xl font-bold text-center tracking-wider py-4 text-gray-100">00:00</div>

        <div id="statusMessage" class="text-center text-gray-300 min-h-[40px]">
            Click 'Start Voice Control' to begin.
        </div>

        <div class="control-buttons flex justify-center mt-4">
            <button id="mainButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-400">
                Start Voice Control
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements & State ---
        const timerDisplay = document.getElementById('timerDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const mainButton = document.getElementById('mainButton');
        
        let totalSeconds = 0, intervalId = null, isPaused = false, isRunning = false;
        
        // --- API Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        const synth = window.speechSynthesis;
        let audioContext;
        let isAudioUnlocked = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
        }

        // --- Core Functions ---

        function unlockAudio() {
            if (isAudioUnlocked || !SpeechRecognition) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = audioContext.createBuffer(1, 1, 22050);
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
            isAudioUnlocked = true;
            console.log("Audio unlocked for speech and sounds.");
        }
        
        function speak(text) {
            if (!isAudioUnlocked) return;
            if (synth.speaking) synth.cancel();
            synth.speak(new SpeechSynthesisUtterance(text));
        }

        function playDingSound() {
            if (!isAudioUnlocked) return;
            const o = audioContext.createOscillator(), g = audioContext.createGain();
            o.connect(g); g.connect(audioContext.destination); o.type = 'sine';
            o.frequency.setValueAtTime(987.77, audioContext.currentTime);
            g.gain.setValueAtTime(0.8, audioContext.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 2.5);
            o.start(); o.stop(audioContext.currentTime + 2.5);
        }

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const timeString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            timerDisplay.textContent = timeString;

            // --- âœ¨ New Feature: Update Browser Tab Title ---
            if (isRunning || totalSeconds > 0) {
                document.title = `${timeString} - Timer`;
            } else {
                document.title = 'Voice-Cued Timer'; // Reset title
            }
        }
        
        function startTimer(duration) {
            clearInterval(intervalId);
            totalSeconds = duration;
            isRunning = true; isPaused = false;
            updateDisplay();
            mainButton.textContent = "Pause Timer";
            mainButton.disabled = false;
            
            const m = Math.floor(duration / 60), s = duration % 60;
            let a = `Timer started for `;
            if (m > 0) a += `${m} minute${m > 1 ? 's' : ''}`;
            if (s > 0) a += ` ${s} second${s > 1 ? 's' : ''}`;
            statusMessage.textContent = a.trim() + '.';
            speak(a);

            intervalId = setInterval(() => {
                totalSeconds--;
                updateDisplay();
                if (totalSeconds <= 0) {
                    clearInterval(intervalId);
                    isRunning = false;
                    statusMessage.innerHTML = "&#x1F389; Timer Finished! &#x1F389;";
                    mainButton.textContent = "Start Voice Control";
                    mainButton.disabled = false;
                    updateDisplay(); // Final update to clear title
                    playDingSound();
                    speak(`Your timer is finished.`);
                }
            }, 1000);
        }

        function togglePause() {
            if (!isRunning) return;
            isPaused = !isPaused;
            mainButton.textContent = isPaused ? "Resume Timer" : "Pause Timer";
            statusMessage.textContent = isPaused ? "Timer is paused." : "Timer resumed.";
            speak(isPaused ? "Paused." : "Resumed.");
        }
        
        function processVoiceCommand(command) {
            const timerMatch = command.match(/(?:set|start) (?:a )?timer for (\d+) (minute|second)s?/);

            if (timerMatch) {
                const value = parseInt(timerMatch[1], 10);
                const unit = timerMatch[2];
                const duration = unit === 'minute' ? value * 60 : value;
                startTimer(duration);
            } else if (command.includes('pause timer')) {
                if (isRunning) togglePause();
            } else if (command.includes('resume timer')) {
                if (isRunning) togglePause();
            } else {
                speak("Sorry, I didn't recognize that command.");
            }
        }
        
        // --- Event Listeners ---
        if (recognition) {
            mainButton.addEventListener('click', () => {
                unlockAudio();
                if (isRunning) {
                    togglePause();
                } else {
                    try { recognition.start(); } catch (e) { console.error(e); }
                }
            });

            recognition.onstart = () => { mainButton.textContent = "Listening..."; mainButton.disabled = true; statusMessage.textContent = "Say your command..."; };
            recognition.onresult = (event) => { const command = event.results[0][0].transcript.toLowerCase().trim(); statusMessage.textContent = `Heard: "${command}"`; processVoiceCommand(command); };
            recognition.onend = () => { if (!isRunning) { mainButton.textContent = "Start Voice Control"; mainButton.disabled = false; } };
            recognition.onerror = (event) => { statusMessage.textContent = "Speech error. Please try again."; };
        } else {
             mainButton.textContent = "Voice Not Supported";
             mainButton.disabled = true;
             statusMessage.textContent = "Please use a browser like Chrome or Edge for voice control.";
        }
    </script>
</body>
</html>
